<!DOCTYPE html>
<head>
    <link href = "style.css" rel="stylesheet">
</head>
<body>
    <title>Calculator</title>
    <main>
        <div id="calc">
            <div id = "display">0</div>
            <div id = "adjust">
                <button id="clear" class ="adj">A/C</button>
                <button id="rev" class ="adj">&#177;</button>
                <button id="%" class ="adj">&#37;</button>
            </div>
            <div id = "operators">
                <button id = "divide" class = "op">&#247;</button>
                <button id = "mult" class = "op">&#215;</button>
                <button id = "add" class = "op">&#43;</button>
                <button id = "sub" class = "op">&#45;</button>
                <button id = "equals" class = "op">&#61;</button>
            </div>
            <div id = "buttons" class = "num">
                <button id = "7" class = "num digit">7</button>
                <button id = "8" class = "num digit">8</button>
                <button id = "9" class = "num digit">9</button>
                <button id = "4" class = "num digit">4</button>
                <button id = "5" class = "num digit">5</button>
                <button id = "6" class = "num digit">6</button>
                <button id = "1" class = "num digit">1</button>
                <button id = "2" class = "num digit">2</button>
                <button id = "3" class = "num digit">3</button>
                <button id = "0" class = "num digit">0</button>
                <button id = "." class = "num digit">.</button>
                <button id = "back" class = "num">&#171;</button>
            </div>
        </div>

    </main>
    




    <script src = "script.js"></script>
</body>
